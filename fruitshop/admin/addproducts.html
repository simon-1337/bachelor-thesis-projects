<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/style.css">
<title>fruitshop_admin</title>
</head>
<header>

<h1>Create a New Product</h1>

<a href="/fruitshop/admin" class="link-btn">Admin Starting Page</a>

</header>
<body>

<form action="uploader"  style="margin: 10px" enctype="multipart/form-data" method="post">
  <label for="name">Name:</label><br>
  <input type="text" name="name" required><br><br>
  <label for="weight">Weight:</label><br>
  <input type="text" name="weight" required><br><br>
  <label for="price">Price:</label><br>
  <input type="number" name="price" required><br><br>
  <input type="file" name="file" required>
  <input type="submit" value="Create Product">
</form>

</body>
</html>
